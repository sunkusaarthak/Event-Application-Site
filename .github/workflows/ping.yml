name: Ping Flask App Every 10 Minutes

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping your Flask App
        run: curl -s -o /dev/null -w "%{http_code}" https://event-application-site.onrender.com/heartbeat